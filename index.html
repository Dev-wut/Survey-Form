<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conrainer">
        <header class="header">
            <h1 id="title">Careervio Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" min="1" max="130" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
            </div>

            <div id="radio-group" class="form-group">
                <p>Would you recommend Careervio to a friend?</p>
                <div class="form-check">
                    <input id="definitely" name="user-recommend" value="definitely" type="radio" class="form-check-input" checked />
                    <label  class="form-check-label" for="definitely">Definitely</label>
                </div>
                <div class="form-check">
                    <input id="Maybe" name="user-recommend" value="maybe" type="radio" class="form-check-input" />
                    <label  class="form-check-label" for="Maybe">Maybe</label>
                </div>
                <div class="form-check">
                    <input id="not_sure" name="user-recommend" value="not-sure" type="radio" class="form-check-input" />
                    <label  class="form-check-label" for="not_sure">Not sure</label>
                </div>
            </div>

            <!-- <div class="form-group">
                <p>
                  What is your favorite feature of Careervio?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="openSource">Open Source</option>
                </select>
            </div> -->
            <div class="form-group">
                <p>
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>

                
                <div class="form-check">
                    <input id="front_end_projects" name="prefer" value="front-end-projects" type="checkbox" class="form-check-input" />
                    <label class="form-check-label" for="front_end_projects">Front-end Projects</label>
                </div>

                <div class="form-check">
                    <input id="back_end_projects" name="prefer" value="back-end-projects" type="checkbox" class="form-check-input" />
                    <label class="form-check-label" for="back_end_projects">Back-end Projects</label>
                </div>

                <div class="form-check">
                    <input id="data_visualization" name="prefer" value="data-visualization" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="data_visualization">Data Visualization</label>
                </div>

                <div class="form-check">
                    <input id="challenges" name="prefer" value="challenges" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="challenges">Challenges</label>
                </div>

                <div class="form-check">
                    <input id="open_source_community" name="prefer" value="open-source-community" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="open_source_community">Open Source Community</label>
                </div>

                <div class="form-check">
                    <input id="gitter_help_rooms" name="prefer" value="gitter-help-rooms" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="gitter_help_rooms">Gitter help rooms</label>
                </div>

                <div class="form-check">
                    <input id="videos" name="prefer" value="videos" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="videos">Videos</label>
                </div>

                <div class="form-check">
                    <input id="city_meetups" name="prefer" value="city-meetups" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="city_meetups">City Meetups</label>
                </div>

                <div class="form-check">
                    <input id="wiki" name="prefer" value="wiki" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="wiki">Wiki</label>
                </div>

                <div class="form-check">
                    <input id="forum" name="prefer" value="forum" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="forum">Forum</label>
                </div>

                <div class="form-check">
                    <input id="additional_courses" name="prefer" value="additional-courses" type="checkbox" class="form-check-input" />
                    <label  class="form-check-label" for="additional_courses">Additional Courses</label>
                </div>

            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea form-control" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group pt-2">
                <button type="submit" id="submit" class="btn btn-success form-control submit-button">
                  Submit
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
